name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      - uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: false

      - name: Install dependencies
        id: install
        run: |
          pnpm install --frozen-lockfile

      - name: Build
        id: build
        run: |
          pnpm run build --if-present

      - name: Test
        id: test
        run: |
          pnpm run test --if-present
